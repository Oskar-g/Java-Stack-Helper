<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
    <body>
    <header th:replace="layout/layout :: header"/>

    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a class="btn btn-success btn-xs" th:href="@{/clientes/form}">Crear cliente</a>
                </h4>
                <table class="table table-striped">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th colspan="2">Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createdAt}"></td>
                        <td><a class="btn btn-primary btn-xs" th:href="@{/clientes/form/} + ${cliente.id}"
                               th:text="Editar"></a></td>
                        <td><a class="btn btn-danger btn-xs" th:href="@{/clientes/eliminar/} + ${cliente.id}"
                               th:text="Eliminar" onclick="confirm('De verdad deseas eliminar este cliente?')"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

    <footer th:replace="layout/layout :: footer"/>

    </body>
</html>
