<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{'test.js'}"></script>
</head>
<body>
    <h1>asdasdasdasd</h1>
    <p th:text="${msg}">Sin Thyme</p>

    <form action="getPersona">
        <input type="text" name="nombre"/>
        <input type="text" name="apellido"/>
        <input type="submit" value="enviar">
    </form>

    <div id="result">
        <div th:fragment="parcial" th:if="${persona}">
            <p th:if="${ ! persona?.nombre?.isEmpty()}" th:text="'Nombre: ' + ${persona?.nombre}"></p>
            <p th:if="${ ! persona?.apellido?.isEmpty()}" th:text="'Apellido: ' + ${persona?.apellido}"></p>
        </div>
    </div>

</body>
</html>
